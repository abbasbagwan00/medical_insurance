<!DOCTYPE html>
<html lang = "en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Charges Prediction </title>
    <link rel="stylesheet" href="style.css" type="text/css"
    
</head>

<style>
    body{
        background-image: url("/medical.jpeg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
       

<Body>
    <div class="form">
        <img src="/Health_care.png" alt="Medical Img" style="width:250px;height:250px;">


        <h1 style=font-family: arial;">Medical Insurance Charges Prediction</h1>
        

        <form method="GET" action="/predict_charges">

            <label>Age</label>
            <input type="text" name = "age">
            </select>

            <br>
    
        
            <label>Gender</label>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <br>
        

            <label>BMI</label>
            <input type="text" name="bmi">
            </select>

            <br>

            <label>Children</label>
            <input type = "text" name = "children">
            </select>

            <br>

            <label>Smoker</label>
            <label>Yes</label>
            <input type="radio" name="smoker" value="yes">
            <label>No</label>
            <input type="radio" name="smoker" value="no">

            <br>

            <label>Region</label>
            <select name="region">
                <option value = "northeast">Northeast</option>
                <option value = "southeast">Southeast</option>
                <option value = "northwest">Northwest</option>
                <option value = "southwest">Southwest</option>
            </select>

            <br>

            <input type="button" value="SUBMIT" id="submit">
            
            
            

            <br>

            <h2><strong>Your insurance premium charges will be <b>{{ prediction }} /- Rs.<b> Only</strong></h2>


        </form>
    </div>
</body>
</html>
